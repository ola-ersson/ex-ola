      <!-- screen share it html code bellow -->
      <section class="site-container">
        <div class="room-box">
          <div class="buttonContainer">
            <button id="set-user-name" class="dashboardBtn create-roomBtn">
              Set UserName
            </button>
            <button id="set-room-name" class="dashboardBtn create-roomBtn">
              Set RoomName
            </button>
            <button
              id="connect-btn"
              class="dashboardBtn create-roomBtn"
              style="display: none"
            >
              Join Room
            </button>
            <button id="roomsBtn" class="dashboardBtn">
              <div id="bannerOverButton">Coming soon</div>
              ROOMS
            </button>
          </div>
        </div>
        <div class="room-container" style="display: none">
          <div class="whatever-wrapper">
            <h1 class="room-name"></h1>
          </div>

          <div id="users" style="display: none">
            <div class="users-container">
              <div class="user-box">
                <video autoplay muted id="localVideoCtr"></video>
                <div class="tool-box" style="display: none">
                  <div class="usersInfo"><h2 class="users-name">You</h2></div>
                  <button id="btn-screenshare" class="blue">
                    <i class="fas fa-desktop"></i>
                  </button>
                </div>
              </div>
              <div id="other-template" class="user-box" style="display: none">
                <video
                  autoplay
                  muted
                  id="remoteVideoCtr"
                  style="display: block"
                ></video>
                <div class="usersInfo"><h2 class="users-name"></h2></div>
              </div>
            </div>
          </div>
        </div>
        <div style="clear: both"></div>
      </section>
